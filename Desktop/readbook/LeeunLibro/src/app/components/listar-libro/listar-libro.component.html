<div class=" container mt-5">
    <div class=" row">
        <div class=" col-lg-25 offset-lg-55">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo" style="color:SlateBlue;"> Conoce nuestros libros </span>
                    <button class=" btn btn-success float-end" routerLink="/crear-libro"> Nuevo </button>

                    <table *ngIf="listLibros.length > 0" class=" table table-sm table-striped table-hover mt-45">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">bookname</th>
                                <th scope="col">autor</th>
                                <th scope="col">categoria</th>
                                <th scope="col">numeroHojas</th>
                                <th scope="col">fechaPublicacion</th>
                                <th scope="col">nombreUsuario</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let libro of listLibros">
                                <td> {{libro.bookname}}</td>
                                <td> {{libro.autor}}</td>
                                <td> {{libro.categoria}}</td>
                                <td> {{libro.numeroHojas}}</td>
                                <td> {{libro.fechaPublicacion}}</td>
                                <td> {{libro.nombreUsuario}}</td>
                                <td>
                                    <i [routerLink]="['/editar-libro', libro._id]" class="fas fa-pen-square fa-spin fa-pulse " style="--fa-animation-duration:10s; "></i>
                                </td>
                                <td>
                                    <i (click)="eliminarLibro(libro._id)" class="fa-solid fa-trash-restore text-primary fa-flip " style="--fa-animation-duration: 9s;"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 *ngIf="listLibros.length == 0 "> No hay libros para mostrar</h5>
                </div>
            </div>
        </div>

    </div>

</div>
